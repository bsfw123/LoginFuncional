<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro Barber Brothers</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            padding-top: 70px;
            background-color: #ffffff;
            font-family: 'Poppins', sans-serif;
            color: #333;
            overflow-x: hidden;
            animation: fadeIn 1s ease-in-out;
        }
        .navbar {
            background-color: #ff0000;
            border: none;
        }
        .navbar h2 {
            color: #ffffff;
            font-weight: 600;
            margin: 0;
            padding: 15px 0;
            animation: slideDown 1s ease-in-out;
        }
        .registration-container {
            margin-top: 50px;
            background: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            animation: zoomIn 0.6s ease-in-out;
        }
        h1 {
            font-weight: 600;
            color: #ff0000;
            text-align: center;
            animation: fadeIn 1.2s ease-in-out;
        }
        .alert {
            margin-bottom: 20px;
        }
        .btn-primary {
            background-color: #ff0000;
            border-color: #ff0000;
            font-weight: 600;
            transition: transform 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #c00000;
            border-color: #c00000;
            transform: scale(1.05);
        }
        label {
            color: #333333;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        input, select {
            border-radius: 4px;
            border: 1px solid #333333;
            transition: border-color 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease;
        }
        input:focus, select:focus {
            border-color: #ff0000;
            box-shadow: 0 0 8px rgba(255, 0, 0, 0.4);
            transform: scale(1.02); /* Agranda ligeramente el cuadro seleccionado */
        }
        a {
            color: #ff0000;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #c00000;
        }

        /* Animaciones */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideDown {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes zoomIn {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
    </style>
</head>

<body>

    <!-- Barra de navegación (header) -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <h2>Registro Barber Brothers</h2>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3 registration-container">

                <!-- Mensaje de éxito -->
                <div th:if="${param.success}">
                    <div class="alert alert-info">Te has registrado exitosamente en nuestra increíble aplicación.</div>
                </div>

                <h1>Registro</h1>

                <form th:action="@{/registration}" method="post" th:object="${user}">
                    <div class="form-group">
                        <label class="control-label" for="firstName">Nombre</label>
                        <input id="firstName" class="form-control" th:field="*{name}" required autofocus="autofocus" placeholder="Tu nombre"/>
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="email">Correo Electrónico</label>
                        <input id="email" class="form-control" th:field="*{email_id}" required placeholder="tu.email@ejemplo.com"/>
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="password">Contraseña</label>
                        <input id="password" class="form-control" type="password" th:field="*{password}" required placeholder="********"/>
                    </div>
                    
                    <!-- <div class="form-group">
                        <label class="control-label" for="role">Rol</label>
                        <select id="role" th:field="*{role}" class="form-control">
                            <option value="USER">Usuario</option>
                            <option value="ADMIN">Administrador</option>
                        </select>
                    </div> -->

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block">Registrar</button>
                        <p class="text-center">¿Ya estás registrado? <a href="/" th:href="@{/login}">Inicia sesión aquí</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
