<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inicio de Sesión Barber Brothers</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            padding-top: 70px;
            background-color: #ffffff;
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
            animation: fadeIn 1s ease-in-out;
        }
        .navbar {
            background-color: #ff0000;
            border: none;
        }
        .navbar h1 {
            color: #ffffff;
            font-weight: 600;
            margin: 0;
            padding: 15px 0;
            animation: slideDown 1s ease-in-out;
        }
        .login-container {
            margin-top: 50px;
            background: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            animation: zoomIn 0.6s ease-in-out;
        }
        h1.text-center {
            font-weight: 600;
            color: #ff0000;
            animation: fadeIn 1.2s ease-in-out;
        }
        .alert {
            margin-bottom: 20px;
        }
        .btn-primary {
            background-color: #ff0000;
            border-color: #ff0000;
            font-weight: 600;
            transition: transform 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #c00000;
            border-color: #c00000;
            transform: scale(1.05);
        }
        label {
            color: #333333;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        input {
            transition: border-color 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease;
        }
        input:focus {
            border-color: #ff0000;
            box-shadow: 0 0 8px rgba(255, 0, 0, 0.4);
            transform: scale(1.02); /* Agranda ligeramente el cuadro seleccionado */
        }
        a {
            color: #ff0000;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #c00000;
        }

        /* Animaciones */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideDown {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes zoomIn {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
    </style>
</head>

<body>

    <!-- Barra de navegación (header) -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <h1>Inicio de Sesión Barber Brothers</h1>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3 login-container">

                <!-- Mensaje de error -->
                <div th:if="${param.error}">
                    <div class="alert alert-danger">El correo electrónico o la contraseña ingresados son incorrectos. Por favor, verifique e inicie sesión nuevamente.</div>
                </div>

                <h1 class="text-center">Iniciar Sesión</h1>

                <form th:action="@{/login}" method="post" th:object="${user}">
                    <div class="form-group">
                        <label class="control-label" for="email">Correo Electrónico</label>
                        <input id="email" class="form-control" th:field="*{username}" required autofocus="autofocus" placeholder="tu.email@ejemplo.com"/>
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="password">Contraseña</label>
                        <input id="password" class="form-control" type="password" th:field="*{password}" required placeholder="********"/>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
                        <p class="text-center">¿Nuevo usuario? <a href="/" th:href="@{/registration}">Regístrate aquí</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
