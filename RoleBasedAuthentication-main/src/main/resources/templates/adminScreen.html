<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="ISO-8859-1">
    <title>Administrador Barber Brothers</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            animation: fadeIn 1s ease-in-out;
            overflow-x: hidden;
        }
        .navbar {
            background-color: #222;
            border: none;
            color: white;
        }
        .navbar h1 {
            color: #ffffff;
            font-weight: 600;
            animation: slideDown 1s ease-in-out;
            margin: 0;
            padding: 15px 0;
        }
        .anchor {
            margin: 6px;
            background-color: #d9534f;
            border-color: #d9534f;
            color: white;
            font-weight: 500;
            transition: transform 0.3s ease;
        }
        .anchor:hover {
            background-color: #b52b27;
            transform: scale(1.05);
        }
        .container h1, .container h4 {
            color: #d9534f;
            animation: fadeIn 1.2s ease-in-out;
        }
        h4 {
            font-weight: 400;
            color: #666;
        }
        input, label {
            display: block;
            margin-top: 10px;
            transition: color 0.3s ease;
        }
        input:focus {
            border-color: #d9534f;
            box-shadow: 0 0 8px rgba(217, 83, 79, 0.4);
            animation: inputFocus 0.5s ease;
        }
        label {
            color: #333;
        }
        .btn {
            font-weight: 500;
        }
        .spacer {
            height: 100px;
        }

        /* Animaciones */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideDown {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes inputFocus {
            from { background-color: #fff; }
            to { background-color: #f4f4f4; }
        }
    </style>
</head>

<body>
    <!-- Barra de navegación (header) -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <h1>Administrador Barber Brothers</h1>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <h4>Hola, Bienvenido <span th:text ="*{userDetails}"></span></h4>
                    </li>
                    <li>
                        <a th:href="@{/logout}" class="btn anchor"><i class="fa fa-arrow-circle-o-left"></i>&nbsp;Cerrar sesion</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="spacer"></div>

    <div class="container text-center">
        <h1>Bienvenido al Panel de Usuario</h1>
        <h4>Su rol de usuario fue seleccionado como ADMINISTRADOR</h4>
    </div>
</body>
</html>
